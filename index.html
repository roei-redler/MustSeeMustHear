<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - ניהול תכנים אישי</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --card-bg: #242424;
            --hover-bg: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #e50914;
            --accent-hover: #ff0a16;
            --success-color: #46d369;
            --warning-color: #ffa500;
            --info-color: #667eea;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a0f1a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            direction: rtl;
        }

        /* Tab Groups */
        .tab-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tab-group-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-left: 1rem;
            white-space: nowrap;
        }

        .assignment-tabs {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .content-type-tabs .tab-group-label {
            color: var(--accent-color);
        }

        /* Filter status indicator */
        .filter-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: var(--info-color);
            font-size: 0.9rem;
        }

        .filter-status.hidden {
            display: none;
        }

        /* Visual indication for active combined filters */
        .tab-group.assignment-tabs .sub-tab.active:not([data-filter="all"])::before,
        .tab-group.content-type-tabs .sub-tab.active:not([data-filter="all"])::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            border: 2px solid var(--card-bg);
        }
        
        /* Auth Container */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(https://img1.wsimg.com/isteam/stock/6344/:/);
            position: relative;
            overflow: hidden;
        }
        
        .auth-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://source.unsplash.com/1920x1080/?cinema,movie') center/cover;
            opacity: 0.1;
        }
        
        .auth-card {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 1rem;
            height: auto;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
            color: var(--text-primary);
        }
        
        .form-floating label {
            color: var(--text-secondary);
            right: 1rem;
            left: auto;
        }
        
        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        
        .auth-switch a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-switch a:hover {
            color: var(--accent-hover);
        }
        
        /* Main App */
        .app-wrapper {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a0f1a 100%);
        }
        
        .app-wrapper.active {
            display: block;
        }
        
        .auth-wrapper.hidden {
            display: none;
        }
        
        /* Navigation */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-name {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .btn-logout {
            padding: 0.5rem 1rem;
            background: rgba(229, 9, 20, 0.2);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-logout:hover {
            background: var(--accent-color);
            color: white;
        }
        
        /* Main Container */
        .main-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Floating Add Button */
        .floating-add-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .floating-add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(229, 9, 20, 0.4);
        }
        
        /* Add Content Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .add-content-modal {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .watch-option-modal {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title i {
            color: var(--accent-color);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            display: block !important;
        }
        
        .input-label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .youtube-input {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .youtube-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .content-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .type-btn {
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .type-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }
        
        .type-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        /* Multi-select User Selector */
        .user-multiselect {
            margin-bottom: 1.5rem;
        }

        .multiselect-dropdown {
            position: relative;
        }

        .multiselect-button {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .multiselect-button:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .multiselect-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            margin-top: 0.5rem;
            box-shadow: var(--shadow-lg);
        }

        .multiselect-dropdown-menu.active {
            display: block;
        }

        .multiselect-option {
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .multiselect-option:hover {
            background: var(--hover-bg);
        }

        .multiselect-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }

        .selected-users {
            color: var(--text-primary);
        }

        .selected-users.placeholder {
            color: var(--text-secondary);
        }
        
        .video-preview {
            display: none;
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .video-preview.active {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .preview-thumbnail {
            width: 160px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .preview-info {
            flex: 1;
        }
        
        .preview-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .preview-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .btn-add-content {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-add-content:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        }
        
        .btn-add-content:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Watch Options Modal */
        .watch-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .watch-option-btn {
            padding: 1rem 1.5rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
        }

        .watch-option-btn:hover {
            background: var(--hover-bg);
            border-color: var(--accent-color);
        }

        .watch-option-btn i {
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        
        /* Tabs */
        .tabs-section {
            margin-bottom: 2rem;
        }
        
        .main-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }
        
        .main-tab {
            padding: 0.8rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .main-tab:hover {
            color: var(--text-primary);
        }
        
        .main-tab.active {
            color: var(--accent-color);
        }
        
        .main-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1.1rem;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-color);
        }
        
        .tab-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
            height: 24px;
            padding: 0 8px;
            margin-right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border-radius: 12px;
            font-size: 0.85rem;
        }
        
        .main-tab.active .tab-badge {
            background: var(--accent-color);
            color: white;
        }
        
        .sub-tabs {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .sub-tab {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.5rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .sub-tab:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }
        
        .sub-tab.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Sub-tab badge styling */
        .sub-tab .tab-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0;
        }

        .sub-tab.active .tab-badge {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .sub-tab i.fa-user-friends {
            color: var(--info-color);
        }

        .sub-tab.active i.fa-user-friends {
            color: white;
        }
        
        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        

        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }
        
        .card-thumbnail-wrapper {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .card-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .content-card:hover .card-thumbnail {
            transform: scale(1.05);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card-thumbnail-wrapper:hover .play-overlay {
            opacity: 1;
        }
        
        .play-icon {
            width: 60px;
            height: 60px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .card-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 0.5rem;
            z-index: 20;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }
        
        .action-btn.delete:hover {
            background: #dc3545;
        }
        
        .card-body {
            padding: 1.2rem;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .card-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .content-type-badge.movie {
            background: rgba(229, 9, 20, 0.2);
            color: #ff6b6b;
        }
        
        .content-type-badge.series {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }
        
        .content-type-badge.music {
            background: rgba(70, 211, 105, 0.2);
            color: #46d369;
        }
        
        .card-channel {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .card-assignment {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--secondary-bg);
            border-radius: 8px;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }
        
        .assignment-label {
            color: var(--text-secondary);
        }
        
        .assignment-users {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .assignment-user {
            background: rgba(102, 126, 234, 0.2);
            color: var(--info-color);
            font-weight: 500;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .card-footer {
            padding: 0.8rem 1.2rem;
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;

/* Content Grid */
.content-grid {

/* Fixed Card Structure */
.content-card {
    background: var(--card-bg);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
    position: relative;
    height: fit-content;
    /* Remove perspective from here */
}



/* Card flip container */
.card-flip-container {
    position: relative;
    width: 100%;
    height: 420px; /* Fixed height for consistent flip */
    perspective: 1000px;
}

.card-flip-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.card-flip-container.flipped .card-flip-inner {
    transform: rotateY(180deg);
}

.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    overflow: hidden;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
}

.card-back {
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    text-align: center;
}

/* Card Rating Toggle Button */
.card-rating-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 193, 7, 0.9);
    border: none;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
    z-index: 20;
    backdrop-filter: blur(10px);
}

.card-rating-toggle:hover {
    background: #ffc107;
    transform: scale(1.1);
}

.card-rating-toggle.active {
    background: #ff6b35;
    color: white;
}

/* Rating Display */
.rating-display {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    height: 100%;
    justify-content: center;
}

        // YouTube Functions
        function isValidYouTubeUrl(url) {
            const patterns = [
                /^https?:\/\/(www\.)?youtube\.com\/watch\?(.*&)?v=([a-zA-Z0-9_-]{11})/,
                /^https?:\/\/youtu\.be\/([a-zA-Z0-9_-]{11})/,
                /^https?:\/\/(www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/
            ];
            
            return patterns.some(pattern => pattern.test(url));
        }
        
        function extractYouTubeId(url) {
            const patterns = [
                /[?&]v=([a-zA-Z0-9_-]{11})/,
                /youtu\.be\/([a-zA-Z0-9_-]{11})/,
                /embed\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }
        
        async function fetchYouTubeData(url) {
            const videoId = extractYouTubeId(url);
            if (!videoId) return;
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails&id=${videoId}&key=${YOUTUBE_API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const video = data.items[0];
                    currentVideoData = {
                        youtube_id: videoId,
                        youtube_url: url,
                        title: video.snippet.title,
                        description: video.snippet.description.substring(0, 500),
                        thumbnail_url: video.snippet.thumbnails.high.url,
                        channel_name: video.snippet.channelTitle,
                        duration: parseDuration(video.contentDetails.duration)
                    };
                    
                    showVideoPreview(currentVideoData);
                }
            } catch (error) {
                console.error('Error fetching YouTube data:', error);
                showToast('שגיאה בטעינת נתוני הסרטון', 'error');
            }
        }
        
        function parseDuration(duration) {
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            if (!match) return '';
            
            const hours = parseInt(match[1] || 0);
            const minutes = parseInt(match[2] || 0);
            const seconds = parseInt(match[3] || 0);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

            document.getElementById('previewThumbnail').src = videoData.thumbnail_url;
            document.getElementById('previewTitle').textContent = videoData.title;
            document.getElementById('previewChannel').textContent = videoData.channel_name;
            document.getElementById('previewDuration').textContent = videoData.duration;
            document.getElementById('videoPreview').classList.add('active');
        }

            document.getElementById('videoPreview').classList.remove('active');
            currentVideoData = null;
        }

    if (contentRatings.length === 0) return 0;
    const total = contentRatings.reduce((sum, rating) => sum + rating.rating, 0);
    return total / contentRatings.length;
}

            showToast('אין הרשאה לדרג תוכן זה', 'error');
        } else if (error.code === '42P01') {
            showToast('שגיאה: טבלת הדירוגים לא נמצאה', 'error');
        } else {
            showToast(`שגיאה בשמירת הדירוג: ${error.message}`, 'error');
        }
    }
}

        // Filter status indicator
        function updateFilterStatusIndicator() {
            const filterStatus = document.getElementById('filterStatus');
            const filterStatusText = document.getElementById('filterStatusText');
            
            const isAssignmentFiltered = currentAssignmentFilter !== 'all';
            const isContentTypeFiltered = currentContentTypeFilter !== 'all';
            
            if (isAssignmentFiltered || isContentTypeFiltered) {
                let statusText = 'סינון פעיל: ';
                const filters = [];
                
                // Add assignment filter text
                if (isAssignmentFiltered) {
                    const assignmentTexts = {
                        'assigned_to_me': 'מוקצה אליי',
                        'assigned_to_others': 'מוקצה לשני.ה', 
                        'shared_viewing': 'משותף'
                    };
                    filters.push(assignmentTexts[currentAssignmentFilter]);
                }
                
                // Add content type filter text
                if (isContentTypeFiltered) {
                    const contentTypeTexts = {
                        'movie': 'סרטים',
                        'series': 'סדרות',
                        'music': 'מוזיקה'
                    };
                    filters.push(contentTypeTexts[currentContentTypeFilter]);
                }
                
                statusText += filters.join(' + ');
                filterStatusText.textContent = statusText;
                filterStatus.classList.remove('hidden');
            } else {
                filterStatus.classList.add('hidden');
            }
        }

        // Updated filterContent function to handle both filters
        function filterContent() {
            let filtered = allContent.filter(item => item.status === currentStatus);
            
            // Apply assignment filter
            if (currentAssignmentFilter === 'assigned_to_me') {
                filtered = filtered.filter(item => {
                    const assignments = getAssignedUsers(item);
                    return assignments.userIds.includes(currentUser.id);
                });
            } else if (currentAssignmentFilter === 'assigned_to_others') {
                filtered = filtered.filter(item => {
                    const assignments = getAssignedUsers(item);
                    return assignments.userIds.length > 0 && !assignments.userIds.includes(currentUser.id);
                });
            } else if (currentAssignmentFilter === 'shared_viewing') {
                filtered = filtered.filter(item => {
                    const assignments = getAssignedUsers(item);
                    return assignments.userIds.includes(currentUser.id) && assignments.userIds.length > 1;
                });
            }
            // If currentAssignmentFilter === 'all', no additional filtering needed
            
            // Apply content type filter
            if (currentContentTypeFilter !== 'all') {
                filtered = filtered.filter(item => item.content_type === currentContentTypeFilter);
            }
            
            renderContent(filtered);
        }

// Generate interactive stars HTML
function generateInteractiveStars(currentRating, contentId) {
    let starsHTML = '';
for (let i = 5; i >= 1; i--) {
    const filled = i <= currentRating ? 'filled' : '';
    starsHTML += `<i class="fas fa-star interactive-star ${filled}" 
                     data-rating="${i}" 
                     data-content-id="${contentId}"
                     onclick="handleStarClick('${contentId}', ${i})"></i>`;
}

    return starsHTML;
}

// Handle star clicks
async function handleStarClick(contentId, rating) {
    await addRating(contentId, rating);
    
    // Update the interactive stars display immediately
    const starsContainer = document.querySelector(`[data-content-id="${contentId}"]`);
    if (starsContainer) {
        const stars = starsContainer.querySelectorAll('.interactive-star');
        stars.forEach((star) => {
            const starRating = parseInt(star.getAttribute('data-rating'));
            if (starRating <= rating) {
                star.classList.add('filled');
            } else {
                star.classList.remove('filled');
            }
        });
        
        // Update the data attribute for the current rating
        starsContainer.setAttribute('data-current-rating', rating);
    }
}



function renderContent(items) {
    const grid = document.getElementById('contentGrid');
    
    if (items.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-inbox"></i>
                </div>
                <div class="empty-title">אין תכנים להצגה</div>
                <p>${currentStatus === 'to_complete' ? 
                    'הוסף תכנים חדשים כדי להתחיל' : 
                    'סמן תכנים כהושלמו כדי לראות אותם כאן'}</p>
            </div>
        `;
        return;
    }
    
    grid.innerHTML = items.map(item => {
        const typeIcon = getTypeIcon(item.content_type);
        const typeName = getTypeName(item.content_type);
        
        // Parse assigned users
        let assignedUsersHtml = '';
        if (item.assigned_to) {
            try {
                const assignedUsers = JSON.parse(item.assigned_to_username || '[]');
                if (assignedUsers.length > 0) {
                    const userTags = assignedUsers.map(username => 
                        `<span class="assignment-user">${username}</span>`
                    ).join('');
                    
                    assignedUsersHtml = `
                        <div class="card-assignment">
                            <span class="assignment-label">מוקצה ל:</span>
                            <div class="assignment-users">${userTags}</div>
                        </div>
                    `;
                }
            } catch {
                if (item.assigned_to_username) {
                    assignedUsersHtml = `
                        <div class="card-assignment">
                            <span class="assignment-label">מוקצה ל:</span>
                            <span class="assignment-user">${item.assigned_to_username}</span>
                        </div>
                    `;
                }
            }
        }
        
        // Generate rating data for completed items only
        let ratingToggleHtml = '';
        let cardBackHtml = '';
        
        if (item.status === 'completed') {
            const contentRatings = getRatingsForContent(item.id);
            const averageRating = calculateAverageRating(contentRatings);
            const userRatingsHTML = generateUserRatingsHTML(contentRatings);
            const currentUserRating = contentRatings.find(r => r.user_id === currentUser.id);
            
            ratingToggleHtml = `
                <button class="card-rating-toggle" onclick="toggleCardFlip('${item.id}')" title="הצג דירוגים">
                    <i class="fas fa-star"></i>
                </button>
            `;
            
            cardBackHtml = `
                <!-- Back of card - Rating display -->
                <div class="card-back">
                    <div class="rating-display">
                        <div class="rating-header">
                            <div class="rating-title">${item.title}</div>
                            <button class="return-btn" onclick="toggleCardFlip('${item.id}')" title="חזור">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="average-rating">
                            <div class="rating-stars">
                                ${generateStarsHTML(averageRating)}
                            </div>
                            <span class="rating-value">${averageRating.toFixed(1)}</span>
                        </div>

                        <!-- Interactive Rating Section -->
                        <div class="user-rating-section">
                            <h4 style="color: var(--text-primary); margin-bottom: 1rem; font-size: 0.9rem;">דרג את התוכן:</h4>
                            <div class="interactive-rating" data-content-id="${item.id}">
                                ${generateInteractiveStars(currentUserRating?.rating || 0, item.id)}
                            </div>
                        </div>
                        
                        <div class="user-ratings">
                            ${userRatingsHTML}
                        </div>
                    </div>
                </div>
            `;
        }
        
        return `
            <div class="content-card">
                <div class="card-flip-container" id="card-${item.id}">
                    <div class="card-flip-inner">
                        <!-- Front of card -->
                        <div class="card-front">
                            <div class="card-actions">
                                ${currentStatus === 'to_complete' ? `
                                    <button class="action-btn" onclick="markCompleted('${item.id}')" title="סמן כהושלם">
                                        <i class="fas fa-check"></i>
                                    </button>
                                ` : `
                                    <button class="action-btn" onclick="markIncomplete('${item.id}')" title="החזר להשלמה">
                                        <i class="fas fa-undo"></i>
                                    </button>
                                `}
                                <button class="action-btn delete" onclick="deleteContent('${item.id}')" title="מחק">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            
                            ${ratingToggleHtml}
                            
                            <div class="card-thumbnail-wrapper" onclick="handleThumbnailClick(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <img class="card-thumbnail" src="${item.thumbnail_url}" alt="${item.title}">
                                <div class="play-overlay">
                                    <div class="play-icon">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-body">
                                <h3 class="card-title">${item.title}</h3>
                                <div class="card-info">
                                    <div class="card-meta">
                                        <span class="content-type-badge ${item.content_type}">
                                            ${typeIcon} ${typeName}
                                        </span>
                                        <span class="card-channel">${item.channel_name || ''}</span>
                                    </div>
                                    ${assignedUsersHtml}
                                </div>
                            </div>
                            
                            <div class="card-footer">
                                <div class="added-by">
                                    <div class="user-avatar">
                                        ${(item.added_by_username || 'U').charAt(0).toUpperCase()}
                                    </div>
                                    <span>${item.added_by_username || 'משתמש'}</span>
                                </div>
                                <span>${formatDate(item.created_at)}</span>
                            </div>
                        </div>
                        
                        ${cardBackHtml}
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

      });

      (function frame() {

          particleCount: 5,
          angle: 90,
          spread: 360,
          startVelocity: 30,
          ticks: 200,
          origin: { x: Math.random(), y: 0 },

        });

          requestAnimationFrame(frame);
        }
      })();
    } 
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (hours < 1) return 'לפני רגע';
            if (hours < 24) return `לפני ${hours} שעות`;
            if (days < 7) return `לפני ${days} ימים`;
            
            return date.toLocaleDateString('he-IL');
        }
        
        async function markCompleted(contentId) {
            try {
                const { error } = await supabase
                    .from('user_content')
                    .update({ 
                        status: 'completed',
                        completed_at: new Date().toISOString()
                    })
                    .eq('id', contentId);
                
                if (error) throw error;
                
                showToast('סומן כהושלם', 'success');
fireMultipleConfetti();
                await loadContent();
                
            } catch (error) {
                console.error('Error marking completed:', error);
                showToast('שגיאה בעדכון הסטטוס', 'error');
            }
        }
        
        async function markIncomplete(contentId) {
            try {
                const { error } = await supabase
                    .from('user_content')
                    .update({ 
                        status: 'to_complete',
                        completed_at: null
                    })
                    .eq('id', contentId);
                
                if (error) throw error;
                
                showToast('הוחזר להשלמה', 'success');
                await loadContent();
                
            } catch (error) {
                console.error('Error marking incomplete:', error);
                showToast('שגיאה בעדכון הסטטוס', 'error');
            }
        }
        
        async function deleteContent(contentId) {
            if (!confirm('האם אתה בטוח שברצונך למחוק תוכן זה?')) return;
            
            try {
                const { error } = await supabase
                    .from('user_content')
                    .delete()
                    .eq('id', contentId);
                
                if (error) throw error;
                
                showToast('התוכן נמחק בהצלחה', 'success');
                await loadContent();
                
            } catch (error) {
                console.error('Error deleting content:', error);
                showToast('שגיאה במחיקת התוכן', 'error');
            }
        }
        
        // Tab Switching - Updated for combined filtering
        function switchMainTab(status) {
            currentStatus = status;
            
            document.querySelectorAll('.main-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.status === status);
            });
            
            updateSubTabBadges();
            updateFilterStatusIndicator();
            filterContent();
        }
        
        // Updated switchSubTab function to handle both filter types
        function switchSubTab(filter) {
            const assignmentFilters = ['all', 'assigned_to_me', 'assigned_to_others', 'shared_viewing'];
            const contentTypeFilters = ['all', 'movie', 'series', 'music'];
            
            if (assignmentFilters.includes(filter)) {
                currentAssignmentFilter = filter;
                
                document.querySelectorAll('.assignment-tabs .sub-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.filter === filter);
                });
                
                // If 'all' is selected in assignments, reset content type to 'all'
                if (filter === 'all') {
                    currentContentTypeFilter = 'all';
                    document.querySelectorAll('.content-type-tabs .sub-tab').forEach(tab => {
                        tab.classList.toggle('active', tab.dataset.filter === 'all');
                    });
                }
                
            } else if (contentTypeFilters.includes(filter)) {
                currentContentTypeFilter = filter;
                
                document.querySelectorAll('.content-type-tabs .sub-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.filter === filter);
                });
                
                // If a specific content type is selected and assignment is 'all', change to 'assigned_to_me'
                if (filter !== 'all' && currentAssignmentFilter === 'all') {
                    currentAssignmentFilter = 'assigned_to_me';
                    document.querySelectorAll('.assignment-tabs .sub-tab').forEach(tab => {
                        tab.classList.toggle('active', tab.dataset.filter === 'assigned_to_me');
                    });
                }
            }
            
            updateSubTabBadges();
            updateFilterStatusIndicator();
            filterContent();
        }
        
        // Utilities
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast-custom ${type}`;
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <i class="fas ${icons[type] || icons.info}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }
